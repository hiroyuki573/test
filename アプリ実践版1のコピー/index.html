<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シカマル.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <head><main><footer>のタグはアプリにはないが、わかりやすくする為、追加 -->

  <head>
    <div class="header">

     <div class="header-logo">シカマル.com</div>

     <div class="header-list">
      <ul>
        <li>シカマルブログ（毎日更新中）</li>
        <li>web制作一覧</li>
        <li>お問い合わせ</li>
      </ul>
     </div>

    </div>
  </head>

  <main>
    <div class="main">

      <div class="copy-container">
        <h1>web制作専門家<span>.</span></h1>
        <h2>あなたのイメージが実現します。</h2>
        <!-- <div class="item1">
        <img src="シカマル.jpg" alt="奈良シカマル">
        </div> -->
      </div>
      

      <div class="contents">
        <h3 class="section-title">ホームページ依頼</h3>
        <div class="contents-item">
          <!-- <img src="http://goo.gl/eBFzag"> -->
          <img src="html.svg">
          <p>会社のHP作成</p>
        </div>
        <div class="contents-item">
          <!-- <img src="http://goo.gl/cD4G4v"> -->
          <img src="php.svg">
          <p>個人のHP作成</p>
        </div>
        <div class="contents-item">
          <!-- <img src="http://goo.gl/AP7QMx"> -->
          <img src="ruby.svg">
          <p>個人ブログの作成</p>
        </div>
        <div class="contents-item">
          <!-- <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"> -->
          <img src="swift.svg">
          <p>掲示板等の作成</p>
        </div>

      </div>

      <div class="contact-form">
        <h3 class="section-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <input>
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">

      </div>

    </div>
  </main>

  <footer>
    <div class="footer">

      <div class="footer-logo">シカマル.com</div>

      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>

    </div>
  </footer>

</body>
</html>
